# Local development environment for Tuutta Django backend.
# Usage:
#   docker compose up -d          # start all services
#   docker compose exec web python manage.py migrate
#   docker compose exec web python manage.py createsuperuser
#   docker compose down -v        # stop and remove volumes

version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: tuutta_dev
      POSTGRES_USER: tuutta
      POSTGRES_PASSWORD: tuutta_dev_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tuutta -d tuutta_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: tuutta_backend.settings.development
      DATABASE_URL: postgres://tuutta:tuutta_dev_secret@db:5432/tuutta_dev
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-not-for-production
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: celery -A tuutta_backend worker -l info
    volumes:
      - .:/app
    environment:
      DJANGO_SETTINGS_MODULE: tuutta_backend.settings.development
      DATABASE_URL: postgres://tuutta:tuutta_dev_secret@db:5432/tuutta_dev
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-not-for-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:

services:
  - type: web
    name: tuutta-api
    runtime: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install -r backend/requirements/production.txt
      python backend/manage.py collectstatic --noinput
      python backend/manage.py migrate
    startCommand: gunicorn tuutta_backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --chdir backend
    healthCheckPath: /api/v1/health/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: tuutta_backend.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tuutta-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: tuutta-redis
          type: redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: tuutta-django.onrender.com,tuutta-api.onrender.com,api.tuutta.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://tuutta.com,https://tuutta-frontend.onrender.com,https://tuutta-django.onrender.com
      - key: OPENAI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        value: tuutta-assets
      - key: AWS_S3_ENDPOINT_URL
        sync: false

  - type: worker
    name: tuutta-worker
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r backend/requirements/production.txt
    startCommand: celery -A tuutta_backend worker -l info --concurrency 2 --chdir backend
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: tuutta_backend.settings.production
      - key: SECRET_KEY
        fromService:
          name: tuutta-api
          type: web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: tuutta-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: tuutta-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: tuutta-frontend
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://tuutta-django.onrender.com/api/v1
      - key: VITE_WS_URL
        value: wss://tuutta-django.onrender.com

databases:
  - name: tuutta-db
    plan: starter
    region: oregon
    postgresMajorVersion: 16
    ipAllowList: []
